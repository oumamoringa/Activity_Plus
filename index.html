<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity_Plus Operation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Activity Plus</h1>
    <div class="flex-container">
      <div class="flex-child magenta">
        <table class="table">
          <tr class="table-row">
            <td>
              <form onsubmit="event.preventDefault(); onFormSubmit();">
                <div class="container">
                  <h1 id="heading1">Register</h1>
                  <p id="p1">Please fill this form to create a Record.</p>
                  <hr />

                  <label id="label" for="Emp-Name"><b>Emp-Name</b></label>
                  <input
                    type="text"
                    placeholder="Enter Name"
                    name="name"
                    id="name"
                    required
                  />

                  <label id="label" for="City"><b>City</b></label>
                  <input
                    type="text"
                    placeholder="Enter City"
                    name="city"
                    id="city"
                    required
                  />

                  <label id="label" for="salary"><b>Salary</b></label>
                  <input
                    type="number"
                    name="salary"
                    id="salary"
                    placeholder="Salary"
                    required
                  />
                  <hr />

                  <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
                  <button type="submit" name="submit" class="registerbtn">
                    Submit
                  </button>
                </div>
              </form>
            </td>
          </tr>
        </table>
      </div>
      <div class="flex-child green">
        <td>
          <table id="empList">
            <h1 id="record">Record</h1>
            <thead id="tab_head">
              <tr>
                <th>Emp-Name</th>
                <th>City</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody id="tab_body"></tbody>
          </table>
        </td>
      </div>
    </div>

    <br />
    <div class="container2">
      <section class="footer">
        <div class="social">
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-linkedin-in"></i></a>
        </div>
        <ul class="list">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">services</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
          <li>
            <a href="#">Privacy Policy</a>
          </li>
          <p class="copyright">Future Employees @ 2022</p>
        </ul>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
